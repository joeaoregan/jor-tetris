<!-- Board Template-->
<div class="container">
    <div class="grid">
        <canvas #board class="game-board"></canvas>
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: {{ points }}</p>
                <p>Lines: {{ lines }}</p>
                <p>Level: {{ level }}</p>
                <canvas #next class="next"></canvas>
            </div>
            <button (click)="play()" class="play-button">Play Game</button>
        </div>
    </div>
</div>
